<style>
  /* styles.css */
body {
    margin: 0;
    padding: 0;
    background-color: white;
}

#fade-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background-color: white; /* Initial black background */
    color: #f9f9f9; /* Text color */
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0; /* Start with 0 opacity */
    animation: fadein 2s ease forwards; /* Animation duration: 2 seconds */
}

@keyframes fadein {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

  /* Center the content within the <center> tag */
center {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh; /* Adjust as needed */
  text-align: center;
  background-color: white; /* Optional background color */
}

/* Style the <h1> element */
h1 {
  font-size: 2.5rem;
  font-weight: bold;
  margin-bottom: 0.5rem;
  color: #333; /* Optional text color */
}

/* Style the <h5> element */
h5 {
  font-size: 1rem;
  margin-bottom: 1rem;
  color: #666; /* Optional text color */
}

/* Style the <h6> element */
h6 {
  font-size: 0.8rem;
  margin-bottom: 1rem;
  color: #999; /* Optional text color */
}

/* Style the button */
button {
  background-color: #007bff; /* Optional button color */
  color: #fff; /* Optional button text color */
  border: none;
  padding: 0.5rem 1rem;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3; /* Optional hover color */
}

/* Style the link within the button */
button a {
  color: inherit;
  text-decoration: none;
}

/* Add spacing between elements */
button,
h1,
h5,
h6 {
  margin-bottom: 1rem;
}

</style>
