<style>
  /* Center the content within the <center> tag */
center {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh; /* Adjust as needed */
  text-align: center;
  background-color: #f9f9f9; /* Optional background color */
}

/* Style the <h1> element */
h1 {
  font-size: 2.5rem;
  font-weight: bold;
  margin-bottom: 0.5rem;
  color: #333; /* Optional text color */
}

/* Style the <h5> element */
h5 {
  font-size: 1rem;
  margin-bottom: 1rem;
  color: #666; /* Optional text color */
}

/* Style the <h6> element */
h6 {
  font-size: 0.8rem;
  margin-bottom: 1rem;
  color: #999; /* Optional text color */
}

/* Style the button */
button {
  background-color: #007bff; /* Optional button color */
  color: #fff; /* Optional button text color */
  border: none;
  padding: 0.5rem 1rem;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3; /* Optional hover color */
}

/* Style the link within the button */
button a {
  color: inherit;
  text-decoration: none;
}

/* Add spacing between elements */
button,
h1,
h5,
h6 {
  margin-bottom: 1rem;
}

</style>
